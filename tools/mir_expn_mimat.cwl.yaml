#!/usr/bin/env cwl-runner

description: |
  Uses queries miRBase to convert MIMAT IDs to miR names and gets read counts from crossmapped.txt.
  
  Usage: cwl-runner <this-file-path> --mirna_db <mirna_db> --species_code <species_code> --sam_path <sam_path>
         --mirna_path <miRNA_path> --crossmapped_path <crossmapped_path> --connect_path <connect_path>

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/dmiller15/mir-profiler

class: CommandLineTool

inputs:
  - id: "#mirna_db"
    type: string
    inputBinding:
      prefix: -m
      
  - id: "#species_code"
    type: string
    inputBinding:
      prefix: -o
      
  - id: "#sam_path"
    type: File
    inputBinding:
      prefix: -s

  - id: "#mirna_path"
    type: File
    inputBinding:
      prefix: -r

  - id: "#crossmapped_path"
    type: File
    inputBinding:
      prefix: -c

  - id: "#connect_path"
    type: File
    inputBinding:
      prefix: -x

outputs:
  - id: "#mimat"
    type: File
    description: "mimat file"
    outputBinding:
      glob: expn_matrix_mimat.txt

  - id: "#mimat_norm"
    type: File
    description: "mimat norm"
    outputBinding:
      glob: expn_matrix_mimat_norm.txt

  - id: "#mimat_norm_log"
    type: File
    description: "mimat norm log"
    outputBinding:
      glob: expn_matrix_mimat_norm_log.txt

baseCommand: ["python3", "/home/ubuntu/bin/mirna-profiler/py-tools/mir_expn_mimat.py"]
