#!/usr/bin/env cwl-runner

description: |
  Generates an adapter report for alignments did not have adapter trimming run.

  Usage: cwl-runner <this_file_path> --sam_path <sam_path>

  --sam_paths: Path to SAM file

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/dmiller15/mir-profiler

class: CommandLineTool

inputs:
  - id: "#sam_path"
    type: File
    inputBinding:
      prefix: "--sam_path"

outputs:
  - id: "#adapter_report"
    type: File
    outputBinding:
      glob: ./*adapter.report

baseCommand: ["python3", "/home/ubuntu/bin/mirna-profiler/py-tools/mir_adapter_report.py"]
